<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SummitUp Admin Panel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f7fa;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 800px;
      margin: 80px auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    }

    h1, h2 {
      text-align: center;
      color: #333;
    }

    input[type="password"] {
      width: 100%;
      padding: 10px;
      margin: 12px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #007BFF;
      border: none;
      color: white;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    .hidden {
      display: none;
    }

    iframe {
      width: 100%;
      height: 600px;
      border: none;
      margin-top: 20px;
    }

    .error {
      color: red;
      text-align: center;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <div class="container" id="pinSection">
    <h2>üîê Admin Access</h2>
    <p>Enter your admin PIN to view logs:</p>
    <input type="password" id="adminPin" maxlength="4" placeholder="Enter 4-digit PIN">
    <button onclick="verifyAdminPin()">Access Logs</button>
    <p id="adminError" class="error hidden">Incorrect PIN. Access denied.</p>
  </div>

  <div class="container hidden" id="logSection">
    <h1>üìã Work Log Overview</h1>
    <!-- Google Sheet Embed (read-only) -->
    <iframe src="https://docs.google.com/spreadsheets/d/1qFeBy3JXl9BeoYsGlywVQ5-YgFfOGatAxLZbsbCuLuQ/edit?usp=sharing&rm=minimal&widget=false" allowfullscreen></iframe>
  </div>

  <script>
    const ADMIN_PIN = "2025";

    function checkAdminPin() {
      const pin = document.getElementById("adminPin").value;
      const error = document.getElementById("adminError");

      if (pin === ADMIN_PIN) {
        document.getElementById("pinSection").classList.add("hidden");
        document.getElementById("logSection").classList.remove("hidden");
      } else {
        error.classList.remove("hidden");
      }
    }
  </script>

</body>
</html>
