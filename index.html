<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SummitUp Daily Work Log</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f7fc;
      display: flex;
      justify-content: center;
      padding-top: 40px;
    }
    .container {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      width: 400px;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input, select, textarea, button {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 14px;
    }
    button {
      background-color: #007bff;
      color: white;
      font-weight: bold;
      border: none;
      margin-top: 20px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    .status {
      margin-top: 15px;
      text-align: center;
      font-weight: bold;
    }
    .success {
      color: green;
    }
    .error {
      color: red;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>SummitUp Daily Work Log</h1>
    <form id="logForm">
      <label for="name">Name:</label>
      <input type="text" id="name" required />

      <label for="logType">Log Type:</label>
      <select id="logType" required>
        <option value="Admin">Admin</option>
        <option value="Sales">Sales</option>
        <option value="Tech">Tech</option>
        <option value="Other">Other</option>
      </select>

      <label for="type">Check-in/Check-out:</label>
      <select id="type" required>
        <option value="Check-In">Check-In</option>
        <option value="Check-Out">Check-Out</option>
        <option value="Note">Note</option>
      </select>

      <label for="log">Work Log:</label>
      <textarea id="log" rows="4" required></textarea>

      <button type="submit">Submit</button>
    </form>

    <div class="status" id="statusMessage"></div>
  </div>

  <script>
    const form = document.getElementById('logForm');
    const statusMessage = document.getElementById('statusMessage');

    form.addEventListener('submit', function(e) {
      e.preventDefault();

      const data = {
        name: document.getElementById('name').value,
        logType: document.getElementById('logType').value,
        type: document.getElementById('type').value,
        log: document.getElementById('log').value,
      };

      fetch('https://script.google.com/macros/s/AKfycbx42zh4x-sv-_8SSVb9ssnM-qC6lS9GaBPPISzzO_JON0l9e1_xb6T4poPEfl_9FbsJ1A/exec', {
        method: 'POST',
        mode: 'cors',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(data)
      })
      .then(response => response.json())
      .then(result => {
        if (result.status === 'success') {
          statusMessage.textContent = '✅ Submission successful!';
          statusMessage.className = 'status success';
          form.reset();
        } else {
          throw new Error(result.message || 'Unknown error');
        }
      })
      .catch(error => {
        statusMessage.textContent = '❌ Submission failed. Try again later.';
        statusMessage.className = 'status error';
        console.error('Error submitting form:', error);
      });
    });
  </script>
</body>
</html>
