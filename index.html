<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SummitUp Daily Log</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f6fa;
      padding: 20px;
    }

    form {
      max-width: 500px;
      margin: auto;
      background: #fff;
      padding: 25px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    input, select, textarea, button {
      width: 100%;
      margin-bottom: 15px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    button {
      background-color: #1a73e8;
      color: white;
      border: none;
      font-weight: bold;
      cursor: pointer;
    }

    .message {
      text-align: center;
      margin-top: 10px;
      font-weight: bold;
    }

    .success {
      color: green;
    }

    .error {
      color: red;
    }
  </style>
</head>
<body>

  <h2>ðŸ“‹ SummitUp Daily Log Form</h2>

  <form id="logForm">
    <label>Your Name</label>
    <input type="text" name="name" required />

    <label>Type</label>
    <select name="type" required>
      <option value="">-- Select Type --</option>
      <option value="Check-In">Check-In</option>
      <option value="Check-Out">Check-Out</option>
      <option value="Note">Note</option>
    </select>

    <label>Work Log (Max 1500 chars)</label>
    <textarea name="log" maxlength="1500" required></textarea>

    <button type="submit">Submit</button>

    <div id="responseMsg" class="message"></div>
  </form>

  <script>
    const form = document.getElementById("logForm");
    const responseMsg = document.getElementById("responseMsg");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const formData = new FormData(form);
      const data = {
        name: formData.get("name"),
        type: formData.get("type"),
        log: formData.get("log")
      };

      try {
        const response = await fetch("https://script.google.com/macros/s/AKfycbxdjp9xEwwBVQpDRh977TTbou_vCZY3lo59J97UmKLOoRRTS7DL9fSdQH8jqq3FA1zhaQ/exec", {
          method: "POST",
          mode: "no-cors", // Avoid CORS error in local dev
          body: JSON.stringify(data),
          headers: {
            "Content-Type": "application/json"
          }
        });

        // CORS-safe feedback
        responseMsg.textContent = "Submitted successfully! (May take a few seconds to reflect)";
        responseMsg.className = "message success";
        form.reset();
      } catch (err) {
        responseMsg.textContent = "Error submitting the form. Try again later.";
        responseMsg.className = "message error";
        console.error(err);
      }
    });
  </script>

</body>
</html>
