<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SummitUp Daily Work Log</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f7fa;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 600px;
      margin: 80px auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    }

    h1, h2 {
      text-align: center;
      color: #333;
    }

    label {
      display: block;
      margin: 12px 0 6px;
      font-weight: bold;
      color: #555;
    }

    input[type="text"],
    input[type="password"],
    select,
    textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
    }

    textarea {
      resize: vertical;
    }

    button {
      background-color: #007BFF;
      color: #fff;
      padding: 12px 20px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      width: 100%;
    }

    button:hover {
      background-color: #0056b3;
    }

    #formSection {
      display: none;
    }

    #pinSection {
      text-align: center;
    }

    .hidden {
      display: none;
    }

    .error {
      color: red;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <div class="container" id="pinSection">
    <h2>üîí Access Work Log</h2>
    <p>Please enter the access PIN to proceed:</p>
    <input type="password" id="pinInput" placeholder="Enter 4-digit PIN" maxlength="4" />
    <button onclick="checkPin()">Unlock</button>
    <p id="pinError" class="error hidden">Incorrect PIN. Please try again.</p>
  </div>

  <div class="container" id="formSection">
    <h1>SummitUp Daily Work Log</h1>
    <form id="workLogForm">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" placeholder="Enter your full name" required>

      <label for="status">Check-in/Check-out:</label>
      <select id="status" name="status" required>
        <option value="">Select</option>
        <option value="Check-In">Check-In</option>
        <option value="Check-Out">Check-Out</option>
        <option value="Note">Note</option>
      </select>

      <label for="log">Work Log:</label>
      <textarea id="log" name="log" placeholder="What did you do today?" rows="4" required></textarea>

      <button type="submit">Submit</button>
    </form>
    <p id="statusMessage" style="text-align:center; margin-top:15px;"></p>
  </div>

  <script>
    const CORRECT_PIN = "1995"; // Updated PIN

    function checkPin() {
      const input = document.getElementById("pinInput").value;
      const error = document.getElementById("pinError");

      if (input === CORRECT_PIN) {
        document.getElementById("pinSection").style.display = "none";
        document.getElementById("formSection").style.display = "block";
      } else {
        error.classList.remove("hidden");
      }
    }

    const form = document.getElementById("workLogForm");
    const statusMessage = document.getElementById("statusMessage");

    form.addEventListener("submit", function(e) {
      e.preventDefault();

      const name = document.getElementById("name").value;
      const status = document.getElementById("status").value;
      const log = document.getElementById("log").value;

      const formData = new FormData();
      formData.append("Name", name);
      formData.append("CheckinCheckout", status);
      formData.append("WorkLog", log);

      fetch("https://script.google.com/macros/s/AKfycbxdjp9xEwwBVQpDRh977TTbou_vCZY3lo59J97UmKLOoRRTS7DL9fSdQH8jqq3FA1zhaQ/exec", {
        method: "POST",
        body: formData
      })
      .then(res => res.text())
      .then(response => {
        statusMessage.textContent = "‚úÖ Submitted successfully!";
        form.reset();
        setTimeout(() => { statusMessage.textContent = ""; }, 3000);
      })
      .catch(error => {
        console.error(error);
        statusMessage.textContent = "‚ùå Submission failed. Try again later.";
      });
    });
  </script>

</body>
</html>
