<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SummitUp Work Log</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      padding: 2rem;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    form {
      background: #fff;
      max-width: 600px;
      margin: 2rem auto;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .form-group {
      margin-bottom: 1.5rem;
    }
    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: bold;
    }
    input, select, textarea, button {
      width: 100%;
      padding: 0.75rem;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 1rem;
    }
    button {
      background-color: #007BFF;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h1>SummitUp Daily Log Form</h1>
  <form id="logForm">
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" id="name" name="Name" required />
    </div>

    <div class="form-group">
      <label for="checkinCheckout">Check-in/Check-out/Note:</label>
      <select id="checkinCheckout" name="CheckinCheckout" required>
        <option value="Check-In">Check-In</option>
        <option value="Check-Out">Check-Out</option>
        <option value="Note">Note</option>
      </select>
    </div>

    <div class="form-group">
      <label for="logType">Log Type:</label>
      <select id="logType" name="LogType" required>
        <option value="General">General</option>
        <option value="Meeting">Meeting</option>
        <option value="Break">Break</option>
        <option value="Task">Task</option>
      </select>
    </div>

    <div class="form-group">
      <label for="workLog">Work Log:</label>
      <textarea id="workLog" name="WorkLog" rows="4" required></textarea>
    </div>

    <button type="submit">Submit</button>
  </form>

  <script>
    document.getElementById("logForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const formData = {
        Name: document.getElementById("name").value,
        CheckinCheckout: document.getElementById("checkinCheckout").value,
        LogType: document.getElementById("logType").value,
        WorkLog: document.getElementById("workLog").value,
      };

      fetch("https://script.google.com/macros/s/AKfycbxdjp9xEwwBVQpDRh977TTbou_vCZY3lo59J97UmKLOoRRTS7DL9fSdQH8jqq3FA1zhaQ/exec", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(formData),
      })
        .then((res) => res.json())
        .then((data) => {
          alert(data.message);
          document.getElementById("logForm").reset();
        })
        .catch((err) => {
          alert("Something went wrong!");
          console.error(err);
        });
    });
  </script>
</body>
</html>
